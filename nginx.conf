server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip settings for better performance
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    
    # More detailed error logging
    error_log /var/log/nginx/error.log debug;
    access_log /var/log/nginx/access.log;

    # Set file permissions explicitly (for debugging)
    location / {
        # First attempt to serve the exact file
        try_files $uri $uri.html $uri/index.html /index.html;
        
        # Ensure proper content type is set
        types {
            text/html                             html htm shtml;
            text/css                              css;
            text/javascript                       js;
            application/json                      json;
        }
    }

    # Special handling for _next directory (Next.js assets)
    location /_next/ {
        alias /usr/share/nginx/html/_next/;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000";
    }

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|css|js)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000";
        try_files $uri =404;
    }
} 
